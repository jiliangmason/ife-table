<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <link rel="stylesheet" href="task032.css">
</head>
<body>
    <main role = "main">
        <form id = "data-create">
            <fieldset id = "type-box" class = "input">
                <legend>类型</legend>

                <input type = "radio" name = "data-type" id = "input" checked/>
                <label for = "input">输入框</label>

                <input type = "radio" name = "data-type" id = "radio"/>
                <label for = "radio">单选框</label>

                <input type = "radio" name = "data-type" id = "checkbox"/>
                <label for = "checkbox">多选框</label>

                <input type = "radio" name = "data-type" id = "select"/>
                <label for = "select">下拉框</label>

                <input type = "radio" name = "data-type" id = "textarea"/>
                <label for = "textarea">文本域</label>
            </fieldset>

            <fieldset id = "config-box" class = "necessary">
                <legend>配置</legend>

                <label for = "input-name">名称:</label>
                <input type = "text" id = "input-name" value = "文字"/>

                <input type = "radio" name = "radio-config" id = "necessary" checked = "checked"/>
                <label for = "necessary">必填</label>

                <input type = "radio" name = "radio-config" id = "unnecessary"/>
                <label for = "unnecessary">选填</label>

                <label for = "config-style">样式</label>
                <select id = "config-style">
                    <option>样式一</option>
                    <option>样式二</option>
                </select>
            </fieldset>

            <fieldset id = "rule-box" class = "text">
                <legend>规则</legend>

                <input type = "radio" name = "rule" id = "text" checked/>
                <label for = "text">文字</label>

                <input type = "radio" name = "rule" id = "number" />
                <label for = "number">数字</label>

                <input type = "radio" name = "rule" id = "mail"/>
                <label for = "mail">邮箱</label>

                <input type = "radio" name = "rule" id = "phone"/>
                <label for = "phone">电话号码</label>

                <input type = "radio" name = "rule" id = "code"/>
                <label for = "code">密码</label>
            </fieldset>

            <fieldset id = "option-box">
                <legend>选项</legend>

                <input type = "text" id = "option-input" placeholder = "可用空格，逗号，回车来分隔选项"/>
                <span id = "box-item-show"></span> <!--隐藏项-->
            </fieldset>

            <fieldset id = "length-control">
                <legend>长度控制</legend>

                <label>字符范围：</label>
                <input id = "min-length" type = "number" min = "0" value = "4"/>
                <span>--</span>
                <input id = "max-length" type = "number" min = "1" value = "16"/>
            </fieldset>

            <button id = "btn-add">add</button>
        </form>
    </main>

    <div id = "form-box">
        <h1 id = "title">表单展示区</h1>
        <form id = "result" class = "style1">
            <button id = "submit">提交</button>
        </form>
    </div>

    <script type = "text/javascript" src="showTag.js"></script>
    <script type = "text/javascript" src="formProduct.js"></script>
    <script type = "text/javascript" src="dataProduct.js"></script>
    <script type = "text/javascript" src="app.js"></script>
</body>
</html>
