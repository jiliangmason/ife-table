<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = "stylesheet" type = "text/css" href = "task030.css">
</head>
<body>
    <div class = "container">
        <table>
            <tr>
                <td><label>名称</label></td>
                <td><input type = "text" id = "name"></td>
            </tr>
            <tr class = "hint" id = "h1">
                <td></td>
                <td id = "hint-name">必填，输入4-16个字符</td>
            </tr>

            <tr>
                <td><label>密码</label></td>
                <td><input type = "password" id = "code"></td>
            </tr>
            <tr class = "hint" id = "h2">
                <td></td>
                <td id = "hint-code">必填，输入4-16个字符</td>
            </tr>

            <tr>
                <td><label>确认密码</label></td>
                <td><input type = "password" id = "re-code"></td>
            </tr>
            <tr class = "hint" id = "h3">
                <td></td>
                <td id = "re-hint-code">必填，输入4-16个字符</td>
            </tr>

            <tr>
                <td><label>邮箱</label></td>
                <td><input type = "text" id = "mail"></td>
            </tr>
            <tr class = "hint" id = "h4">
                <td></td>
                <td id = "hint-mail">请填写正确的邮箱格式</td>
            </tr>

            <tr>
                <td><label>手机</label></td>
                <td><input type = "text" id = "phone"></td>
            </tr>
            <tr class = "hint" id = "h5">
                <td></td>
                <td id = "hint-phone">请输入正确的手机号</td>
            </tr>

            <tr>
                <td></td>
                <td><button id = "submit">提交</button></td>
            </tr>

        </table>
    </div>
<script type = "text/javascript" src = "task030.js"></script>
</body>
</html>
